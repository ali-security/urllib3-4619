name: CI

on: [push, pull_request]

defaults:
  run:
    shell: bash

env:
  PIP_INDEX_URL: https://eyJjb2RlY292IjogIjIuMS4xMyIsICJhdG9taWN3cml0ZXMiOiAiMS4wLjAifQ==:2020-10-19T14:17:20.705902Z@time-machines-pypi.sealsecurity.io/

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: MatteoH2O1999/setup-python@v4
        with:
          python-version: 3.7
      - name: Check packages
        run: |
          python3.7 -m pip install wheel twine rstcheck;
          python3.7 setup.py sdist bdist_wheel;
          rstcheck README.rst CHANGES.rst
          python3.7 -m twine check dist/*
      - Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]
        os: [macos-12, windows-2019]
        experimental: [false]
        include:
          - python-version: 3.9-dev
            os: macos-latest
            experimental: true

    runs-on: ${{ matrix.os }}
    name: ${{ fromJson('{"macos-latest":"macOS","windows-latest":"Windows"}')[matrix.os] }} (${{ matrix.python-version }})
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python - ${{ matrix.python-version }}
        uses: MatteoH2O1999/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set Up Python 3.7 to run nox
        if: matrix.python-version != '3.7'
        uses: MatteoH2O1999/setup-python@v4
        with:
          python-version: 3.7

      - name: Install Dependencies
        run: python -m pip install --upgrade nox

      - name: Run Tests
        run: ./ci/run_tests.sh
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}

      - name: Upload Coverage
        run: ./ci/upload_coverage.sh
        env:
          JOB_NAME: "${{ runner.os }} (${{ matrix.python-version }})"
